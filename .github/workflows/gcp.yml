name: Build and Deploy to Google Cloud Run

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: carepoint-473211
      REGION: asia-southeast1
      APP_NAME: carepoint-app
      MEMORY: 2Gi
      CPU: 2
      IMAGE: carepoint-app-image
      REPO: main

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create .env file
        run: |
          echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "FIREBASE_CLIENT_EMAIL=${{ secrets.FIREBASE_CLIENT_EMAIL }}" >> .env
          echo "FIREBASE_PRIVATE_KEY=${{ secrets.FIREBASE_PRIVATE_KEY }}" >> .env
          echo "PORT=${{ secrets.PORT }}" >> .env

      # Authenticate to GCP using service account key
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GC_IMAGE_MANAGER_KEY }}

      # Setup gcloud CLI
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          version: latest

      # Configure Docker for Artifact Registry
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # Debug: verify authentication
      - name: Debug Auth
        run: |
          gcloud auth list
          gcloud config list
          gcloud artifacts repositories list --project=${{ env.PROJECT_ID }} --location=${{ env.REGION }}

      # Build Docker image
      - name: Build Docker Image
        run: docker build -t ${{ env.IMAGE }}:latest .

      # Tag Docker image for Artifact Registry
      - name: Tag Docker Image
        run: |
          docker tag ${{ env.IMAGE }}:latest ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:latest
          docker tag ${{ env.IMAGE }}:latest ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:v0.1.0

      # Push Docker image
      - name: Push Docker Image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:latest
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:v0.1.0

      # Deploy App to Cloud Run 
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.APP_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:latest \
            --platform managed \
            --region ${{ env.REGION }} \
            --memory ${{ env.MEMORY }} \
            --cpu ${{ env.CPU }} \
            --allow-unauthenticated